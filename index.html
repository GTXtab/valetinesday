<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Heart Letter</title>
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1"></div>
        <div class="words line2"></div>
        <div class="words line3"></div>
        <div class="words line4"></div>
      </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
    </div>
  </div>
    <div class="reset">
      <button id="open">Тикай</button>
      <button id="reset">Репіт</button>
    </div>
    <div class="description">
      <h1>Happy Valetine`s Day</h1>
      <h3>Якщо ти любиш когось, то вік, відстань, вага і зріст – це всього лише числа.</h3>
      <h3>If you love someone — age, distance, weight and height are just numbers</h3>
      <h3 class="ps">Дякую що завітали сюди)</h3>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
